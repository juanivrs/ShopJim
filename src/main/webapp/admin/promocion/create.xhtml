<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      >
<h:head>
        <title>Editar</title>
    </h:head>
    <h:body>
         <ui:composition template="../../templates/admin.xhtml">
             <ui:param name="parametro" value="Tipos>>Alta"/>
            <ui:define name="contenido">

         <p:outputPanel id="manage-product-content" class="ui-fluid">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id" for="id" />
                    <p:inputText id="id" disabled="true" value="#{promocionController.selected.id}"/>
                    <h:outputLabel value="Nombre" for="name" />
                    <p:inputText id="name" value="#{promocionController.selected.nombre}" title="name" required="true" requiredMessage="requerido"/>
                     <h:outputLabel value="Activo" for="activo" />
                       <h:outputLabel value="Descripcion" for="desc" />
                            <p:inputText id="desc" value="#{promocionController.selected.desc}" title="desc" required="true" requiredMessage="requerido"/>
                            <h:outputLabel value="Fecha Inicio" for="finic" />
                            <p:inputText id="finic" value="#{promocionController.selected.finic}" title="finic" required="true" requiredMessage="requerido"/>
                             <h:outputLabel value="Fecha Fin" for="ffin" />
                            <p:inputText id="ffin" value="#{promocionController.selected.ffin}" title="ffin" required="true" requiredMessage="requerido"/>
                    <p:selectBooleanCheckbox  id="activo" value="#{promocionController.selected.activo}" itemLabel="Activo"/>   
               <p:commandButton action="#{promocionController.cancel}" value="Cancelar" icon="pi pi-times"  styleClass="ui-button-warning"/>
                    
                    <p:commandButton action="#{promocionController.add}" value="Alta" icon="pi pi-refresh" styleClass="ui-button-success"/>
                </h:panelGrid>
            </h:form>
        </p:outputPanel>    
                </ui:define>
        </ui:composition>


    </h:body>
</html>
