<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Editar</title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/admin.xhtml">
            <ui:param name="parametro" value="Provincias>>Editar"/>
            <ui:define name="contenido">

                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id" for="id" />
                            <p:inputText id="id" disabled="true" value="#{tiendaController.selected.id}"/>
                            <h:outputLabel value="Nombre" for="name" />
                            <p:inputText id="name" value="#{tiendaController.selected.nombre}" title="name" required="true" requiredMessage="requerido"/>
                             <h:outputLabel value="Direccion" for="direccion" />
                            <p:inputText id="direccion" value="#{tiendaController.selected.direccion}" title="direccion" required="true" requiredMessage="requerido"/>
                             <h:outputLabel value="Descripcion" for="descripcion" />
                            <p:inputText id="descripcion" value="#{tiendaController.selected.descripcion}" title="descripcion" required="true" requiredMessage="requerido"/>
                             <h:outputLabel value="Coordenadas" for="coordenadas" />
                            <p:inputText id="coordenadas" value="#{tiendaController.selected.coordenadas}" title="coordenadas" required="true" requiredMessage="requerido"/>
                            <h:outputLabel value="Categoria" for="categoria" />
                             <p:selectOneMenu id="categoria" value="#{propiedadEditView.categoria}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{propiedadEditView.categorias}" var="categoria"
                                           itemValue="#{categoria.nombre}"
                                           itemLabel="#{categoria.nombre}"
                                           itemDisabled="#{!categoria.activo}"/>
                             </p:selectOneMenu>
                                                        <h:outputLabel value="Promocion" for="promocion" />

                                <p:selectOneMenu id="promocion" value="#{propiedadEditView.promocion}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{propiedadEditView.promociones}" var="promocion"
                                           itemValue="#{promocion.nombre}"
                                           itemLabel="#{promocion.nombre}"
                                           itemDisabled="#{!promocion.activo}"/>
                             </p:selectOneMenu>             
                            <h:outputLabel value="Activo" for="activo" />
                            <p:selectBooleanCheckbox  id="activo" value="#{tiendaController.selected.activo}" itemLabel="Activo"/>  
                            <p:commandButton action="#{tiendaController.cancel}" value="Cancelar" icon="pi pi-times"  styleClass="ui-button-warning" process="@this"/>
                            <p:commandButton action="#{tiendaController.add}" value="Actualizar" icon="pi pi-refresh" styleClass="ui-button-success" />
                        </h:panelGrid>
                    </h:form>
                </p:outputPanel>  

               



            </ui:define>
        </ui:composition>

    </h:body>
</html>
